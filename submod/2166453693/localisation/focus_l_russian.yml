 ITA_push_for_reconciliation:0 "Push for Reconciliation"
 ITA_push_for_reconciliation_desc:0 "Italians must come together for the first time since the beginning of this refugee crisis."
 ITA_work_with_socialists:0 "Work With Socialists"
 ITA_work_with_socialists_desc:0 "The Anti-Soviet Socialists know what is best for Italy."
 ITA_a_new_red_italy:0 "A New Red Italy"
 ITA_a_new_red_italy_desc:0 "This new revolution shall never end! Long live a new red Italian Republic!"
 ITA_empower_trade_unions:0 "Empower Trade Unions"
 ITA_empower_trade_unions_desc:0 "For decades trade unions have been controlled by the central government. They should have more independence and freedom in this new red Italy."
 ITA_a_proper_wage:0 "A Proper Wage"
 ITA_a_proper_wage_desc:0 "Workers have been oppressed by Rome for too long."
 ITA_decentralised_military:0 "Decentralised Military"
 ITA_decentralised_military_desc:0 "An overwhelming military should not be a priority for any socialist nation."
 ITA_federal_rights:0 "Federal Rights"
 ITA_federal_rights_desc:0 "Every Italian citizen has rights."
 ITA_protect_the_people:0 "Protect the People"
 ITA_protect_the_people_desc:0 "No outsiders can harm our people."
 ITA_anti_corruption_campaign:0 "Anti-Corruption Campaign"
 ITA_anti_corruption_campaign_desc:0 "Under [Root.GetLeader] the Mafia's corruption and influence won't be here much longer."
 ITA_catholic_alliance:0 "Catholic Alliance"
 ITA_catholic_alliance_desc:0 "Pope Francis paved the way for our rise to power. He and all Catholics must be given the recognition they deserve."
 ITA_open_the_borders:0 "Open the Borders"
 ITA_open_the_borders_desc:0 "Welcome to paradise!"
 ITA_rehabilitate_refugees:0 "Rehabilitate Refugees"
 ITA_rehabilitate_refugees_desc:0 "Refugees are helpless souls who need to be welcomed with open arms."
 ITA_industrial_powerhouse:0 "Industrial Powerhouse"
 ITA_industrial_powerhouse_desc:0 "Industry is the foundation of any state."
 ITA_infrastructure_projects:0 "Infrastructure Projects"
 ITA_infrastructure_projects_desc:0 "Infrastructure development will progress us into the modern age."
 ITA_more_welfare:0 "More Welfare"
 ITA_more_welfare_desc:0 "The welfare state is beneficial, not harmful."
 ITA_farewell_eu:0 "Farewell EU"
 ITA_farewell_eu_desc:0 "We can no longer remain observers within the European Union."
 ITA_south_tyrol_or_war:0 "South Tyrol or War"
 ITA_south_tyrol_or_war_desc:0 "The Germans will hand over South Tyrol... or there will be catastrophic consequences."
 ITA_a_firm_hand:0 "A Firm Hand"
 ITA_a_firm_hand_desc:0 "Italy needs a firm hand to keep itself in check."
 ITA_restore_order_outside_rome:0 "Restore Order Outside Rome"
 ITA_restore_order_outside_rome_desc:0 "Outside of Rome there is chaos. Pope Pius can guide us in the right direction to eliminating opposition to his divine rule."
 ITA_create_governing_council:0 "Create Governing Council"
 ITA_create_governing_council_desc:0 "This Governing Council will allow us to stabilise the Papal State."
 ITA_theocratic_constitution:0 "Theocratic Constitution"
 ITA_theocratic_constitution_desc:0 "Italy's old constitution has no relevance in this glorious age."
 ITA_unstoppable_armies:0 "Unstoppable Armies"
 ITA_unstoppable_armies_desc:0 "No one will be able to stop the marching of our armies."
 ITA_pius_youth:0 "Pius Youth"
 ITA_pius_youth_desc:0 "The youth of our nation must be indoctrinated to ensure stability and security in the future."
 ITA_crush_atheist_organisations:0 "Crush Atheist Organisations"
 ITA_crush_atheist_organisations_desc:0 "Atheists are attempting to brainwash our impressionable younger generations."
 ITA_strong_police_force:0 "Strong Police Force"
 ITA_strong_police_force_desc:0 "With more force, the police can handle anything."
 ITA_officially_leave_eu:0 "Officially Leave EU"
 ITA_officially_leave_eu_desc:0 "We are only really a member of the European Union in name. Its other member states have already rejected us."
 ITA_unite_all_italians:0 "Unite All Italians"
 ITA_unite_all_italians_desc:0 "If these mafia bosses can't come to their senses, we will have to obliterate them. For the good of the nation."
 ITA_limited_privatisation:0 "Limited Privatisation"
 ITA_limited_privatisation_desc:0 "Rome should still control some aspects of the economy at least."
 ITA_military_industry_push:0 "Military Industry Push"
 ITA_military_industry_push_desc:0 "To ensure the strength of our military, more industrial zones should be constructed throughout the Papal State."
 ITA_crusader_morale:0 "Crusader Morale"
 ITA_crusader_morale_desc:0 "Soon the Pope shall call a crusade against the heretics."
