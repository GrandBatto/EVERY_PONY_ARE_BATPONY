 ITA_resolve_nationalist_tensions:0 "Resolve Nationalist Tensions"
 ITA_resolve_nationalist_tensions_desc:0 "Careful negotiations with various groups will allow us to resolve tensions in separatist states throughout Italy. In the end, we will come out with a stronger nation proud of its new system."
 ITA_new_lira:0 "New Lira"
 ITA_new_lira_desc:0 "A Lira for all merchant republics will ensure we maximise our profits."
 ITA_seperate_currencies:0 "Seperate Currencies"
 ITA_seperate_currencies_desc:0 "Common currencies simply won't be effective in the long run. What the merchant republics need are stronger links to the central government, but with seperate currencies for each."
 ITA_trade_empire:0 "Trade Empire"
 ITA_trade_empire_desc:0 "We're back at it again!"
 ITA_colonise_the_coasts:0 "Colonise the Coasts"
 ITA_colonise_the_coasts_desc:0 "The coasts of the Adriatic shall once again be Italian, and dominated by the Republics we have established."
 ITA_representative_nation:0 "Representative Nation"
 ITA_representative_nation_desc:0 "This nation represents the greatness of freedom and democracy."
 ITA_stronger_together:0 "Stronger Together"
 ITA_stronger_together_desc:0 "This nation represents the greatness of confederate systems."
 ITA_corporate_interests:0 "Corporate Interests"
 ITA_corporate_interests_desc:0 "We can no longer deny how much influence corporations have within this new government."
 ITA_elect_an_executive:0 "Elect an Executive"
 ITA_elect_an_executive_desc:0 "Politicians failed Italy in the past and recent years. Instead, an executive from the business world would be a much more effective leader."
 ITA_showcase_multiculturalism:0 "Showcase Multiculturalism"
 ITA_showcase_multiculturalism_desc:0 "Multiculturalism is the foundation of an equal society. No one is inherently superior to anyone else, and this is the same with culture."
 ITA_form_western_coalition:0 "Form Western Coalition"
 ITA_form_western_coalition_desc:0 "A coalition between West European nations can be established to counter the growing influence of the Soviet Union and Germany, both with different goals in mind."
 ITA_balkan_trade_incentives:0 "Balkan Trade Incentives"
 ITA_balkan_trade_incentives_desc:0 "Perhaps Balkan nations will be more inclined to shift towards our way of thinking if we offered them some kind of incentive."
 ITA_eu_investment:0 "EU Investment"
 ITA_eu_investment_desc:0 "Investments into EU member states allows Italy to consolidate its control over allies."
 ITA_united_europe_propaganda:0 "United Europe Propaganda"
 ITA_united_europe_propaganda_desc:0 "Everyone shall know of the great future approaching them!"
 ITA_purge_sceptics:0 "Purge Sceptics"
 ITA_purge_sceptics_desc:0 "Self-proclaimed Eurosceptics have no place in our society."
 ITA_assassinate_the_european_president:0 "Assassinate the European President"
 ITA_assassinate_the_european_president_desc:0 "Kill him. Kill him now."
 ITA_an_italian_president:0 "An Italian President"
 ITA_an_italian_president_desc:0 "Italy and Europe stand at a crossroads. The former shall lead the fight to victory!"
 ITA_unite_the_militaries:0 "Unite the Militaries"
 ITA_unite_the_militaries_desc:0 "One army. One air force. One navy. One Europe."
 ITA_the_new_euro:0 "The New Euro"
 ITA_the_new_euro_desc:0 "The revised Euro currency will bind our nations together at last."
 ITA_strengthen_parliament:0 "Strengthen Parliament"
 ITA_strengthen_parliament_desc:0 "European Parliament must have far more control over its own institutions, rather than the Soviet Union dominating us."
 ITA_red_financial_institutions:0 "Red Financial Institutions"
 ITA_red_financial_institutions_desc:0 "Financial institutions throughout Europe are directly controlled by Soviet puppet governments. It's time we rightfully took  back control."
 ITA_crush_nationalists:0 "Crush Nationalists"
 ITA_crush_nationalists_desc:0 "These idiotic nationalists believe their state still has a right to survive within our European Union."
 ITA_communist_coalition:0 "Communist Coalition"
 ITA_communist_coalition_desc:0 "It's time our ambitions were officially stated by President [Root.GetLeader]."
 ITA_distract_the_soviets:0 "Distract the Soviets"
 ITA_distract_the_soviets_desc:0 "The Soviets need a scandal."
 ITA_prepare_treaties:0 "Prepare Treaties"
 ITA_prepare_treaties_desc:0 "Uniting the European Union under one government is no simple task."
 ITA_unite_the_eu:0 "Unite the EU"
 ITA_unite_the_eu_desc:0 "It's time."
 ITA_invest_in_france:0 "Invest in France"
 ITA_invest_in_france_desc:0 "France shall now be receiving the bulk of our funds."
 ITA_invade_yugoslavia:0 "Invade Yugoslavia"
 ITA_invade_yugoslavia_desc:0 "Italy shall lead the fight against Italian revisionists."
 ITA_request_soviet_assistance:0 "Request Soviet Assisstance"
 ITA_request_soviet_assistance_desc:0 "The Soviets can help us fund Communist rebellions throughout Northern Africa."
 ITA_support_algerian_communists:0 "Support Algerian Communists"
 ITA_support_algerian_communists_desc:0 "The Algerian revolution has begun!"
 ITA_support_moroccan_communists:0 "Support Moroccan Communists"
 ITA_support_moroccan_communists_desc:0 "The Moroccan revolution has begun!"
 ITA_promote_corurption_culture:0 "Promote Corruption Culture"
 ITA_promote_corurption_culture_desc:0 "Is there really anything wrong with bribery though?"
 ITA_urban_factories:0 "Urban Factories"
 ITA_urban_factories_desc:0 "At the moment, urban areas are in more need of our direct funding."
 ITA_rural_factories:0 "Rural Factories"
 ITA_rural_factories_desc:0 "At the moment, rural areas are in more need of our direct funding."
 ITA_enforce_papal_rule:0 "Enforce Papal Rule"
 ITA_enforce_papal_rule_desc:0 "Despite the military's current state of control over Italy, we should cede rule to the Pope himself."
