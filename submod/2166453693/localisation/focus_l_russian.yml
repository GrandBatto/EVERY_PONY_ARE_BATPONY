 ITA_bless_the_holy_weapons:0 "Bless the Holy Weapons"
 ITA_bless_the_holy_weapons_desc:0 "The army has been blessed by [Root.GetLeader]."
 ITA_purge_liberation_theologists:0 "Purge Liberation Theologists"
 ITA_purge_liberation_theologists_desc:0 "Liberation theologists have no idea what Catholicism and the words of Jesus himself mean."
 ITA_italianisation_programs:0 "Italianisation"
