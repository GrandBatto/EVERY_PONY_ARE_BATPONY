 ITA_enforce_an_old_guard_desc:0 ""
 ITA_status_quo_doctrine:0 "Status Quo Doctrine"
 ITA_status_quo_doctrine_desc:0 ""
 ITA_carabinieri:0 "Carabinieri"
 ITA_carabinieri_desc:0 ""
 ITA_support_research:0 "Support Research"
 ITA_support_research_desc:0 ""
 ITA_arrest_the_communist_party:0 "Arrest the Communist Party"
 ITA_arrest_the_communist_party_desc:0 "Once more, the Right will rule Italy! And... we shall have peace."
 ITA_enforce_military_rule:0 "Enforce Military Rule"
 ITA_enforce_military_rule_desc:0 "The military has a right to rule Italy."
 ITA_continue_production:0 "Continue Production"
 ITA_continue_production_desc:0 ""
 ITA_standard_aircraft:0 "Standard Aircraft"
 ITA_standard_aircraft_desc:0 ""
 ITA_temporary_democracy:0 "Temporary Democracy"
 ITA_temporary_democracy_desc:0 "Temporary democracy is required to restore the King to his rightful throne."
 ITA_constitutional_referendum:0 "Constitutional Referendum"
 ITA_constitutional_referendum_desc:0 "With the Communist Party shown to be the monster it truly is, the people of Italy will certainly vote for monarchy over another Republic."
 ITA_crown_the_new_king:0 "Crown the New King"
 ITA_crown_the_new_king_desc:0 "God save the King!"
 ITA_destroy_republican_parties:0 "Destroy Republican Parties"
 ITA_destroy_republican_parties_desc:0 "Republicans have no place in this country. Remove them, as soon as possible."
 ITA_coalition_with_populists:0 "Coalition With Populists"
 ITA_coalition_with_populists_desc:0 "These right wing populists will spread our monarchist message throughout the nation. Soon the King will have total control over all political institutions, and Italian society as a whole."
 ITA_patriarchal_values:0 "Patriarchal Values"
 ITA_patriarchal_values_desc:0 "Over all, the man must be."
 ITA_decadent_society:0 "Decadent Society"
 ITA_decadent_society_desc:0 "We aren't royals for nothing."
 ITA_power_to_the_military:0 "Power to the Military"
 ITA_power_to_the_military_desc:0 "Now is not the time for useless bickering between the government and military."
 ITA_appoint_a_prime_minister:0 "Appoint a Prime Minister"
 ITA_appoint_a_prime_minister_desc:0 "Constitutional monarchy is the way forward."
 ITA_betray_the_savoys:0 "Betray the Savoys"
 ITA_betray_the_savoys_desc:0 "Prime Minister Berlusconi understands the downsides to the Savoy monarchy, and the bad message it sends to our people. An dynasty ruling the Kingdom of Italy long before Savoys could even dream of it, should be given control instead."
 ITA_crush_the_piedmont_rebellion:0 "Crush the Piedmont Rebellion"
 ITA_crush_the_piedmont_rebellion_desc:0 "With this military operation, the repulsive Savoys will soon cease to exist."
 ITA_celebrate_our_history:0 "Celebrate Our History"
 ITA_celebrate_our_history_desc:0 "No longer shall this family be but a footnote in the pages of history!"
 ITA_dynastic_connections:0 "Dynastic Connections"
 ITA_dynastic_connections_desc:0 "Perhaps Sweden could be the first member of our revived Continental System."
 ITA_a_strong_leader:0 "A Strong Leader"
 ITA_a_strong_leader_desc:0 "The King will not bow to pressure."
 ITA_build_a_bulwark:0 "Build a Bulwark"
 ITA_build_a_bulwark_desc:0 "Italy will be unstoppable in its defence of tradition against the red menace."
 ITA_italian_grand_armee:0 "Italian Grand Armee"
 ITA_italian_grand_armee_desc:0 "This restored army will be the greatest the modern world has ever seen. Napoleon himself would be proud of what we have accomplished."
 ITA_rule_the_old_seas:0 "Rule the Old Seas"
 ITA_rule_the_old_seas_desc:0 ""
 ITA_commission_current_designs:0 "Commission Current Designs"
 ITA_commission_current_designs_desc:0 ""
 ITA_mass_privatisation:0 "Mass Privatisation"
 ITA_mass_privatisation_desc:0 "This socialist era is at an end. Nationalisation must follow as well."
 ITA_legacy_of_corporate_monarchism:0 "Legacy of Corporate Monarchism"
 ITA_legacy_of_corporate_monarchism_desc:0 "It is clear that corporatism is the right direction for our economy."
 ITA_protect_the_heartland:0 "Protect the Heartland"
 ITA_protect_the_heartland_desc:0 "The heart of the old Napoleonic Kingdom of Italy should be protected no matter the costs."
 ITA_ensure_savoy_dominance:0 "Ensure Savoy Dominance"
 ITA_ensure_savoy_dominance_desc:0 "The Savoys cannot be touched."
 ITA_compromise_with_centrists:0 "Compromise With Centrists"
 ITA_compromise_with_centrists_desc:0 "Centrists have some excellent plans for Italy, in both a political and economic sense."
 ITA_the_democratic_front:0 "The Democratic Front"
 ITA_the_democratic_front_desc:0 "Italy is a bastion of freedom in a terrified European continent."
 ITA_peaceful_resolution:0 "Peaceful Resolution"
 ITA_peaceful_resolution_desc:0 "We shall begin negotiations with the Mafia immediately."
 ITA_risorgimento_through_peace:0 "Risorgimento Through Peace"
 ITA_risorgimento_through_peace_desc:0 "Italy hasn't truly been unified since the collapse of democracy in 1984. A new internal Risorgimento is needed to bring this country together again. The Prime Minister is certain this can be achieved."
 ITA_incentives_for_south_tyrol:0 "Incentives for South Tyrol"
 ITA_incentives_for_south_tyrol_desc:0 "In exchange for certain incentives, surely the Germans will give up South Tyrol to our administration."
 ITA_defend_italys_borders:0 "Defend Italy's Borders"
 ITA_defend_italys_borders_desc:0 "Italy must be defended on every border."
 ITA_loyal_senate:0 "Loyal Senate"
 ITA_loyal_senate_desc:0 "Replacing the National Congress of the old Communist Party, Italy's restored Senate must pledge allegiance to the monarch."
 ITA_march_on_rome:0 "March on Rome"
 ITA_march_on_rome_desc:0 "All other systems have failed. The true old Italy needs to be restored through force."
 ITA_crush_northern_opposition:0 "Crush Northern Opposition"
 ITA_crush_northern_opposition_desc:0 "Order must be restored in the Northern regions. The survival of our new Italy depends on it."
 ITA_consolidate_power:0 "Consolidate Power"
 ITA_consolidate_power_desc:0 "The movement can never be stopped by any means."
 ITA_crush_southern_opposition:0 "Crush Southern Opposition"
 ITA_crush_southern_opposition_desc:0 "Order must be restored in the Southern regions. The survival of our new Italy depends on it."
 ITA_centralise_the_nation:0 "Centralise the Nation"
 ITA_centralise_the_nation_desc:0 "Everything must be centered around Rome again. We didn't march on the capital for a decentralised, fragmented state."
 ITA_proclaim_a_new_state:0 "Proclaim a New State"
 ITA_proclaim_a_new_state_desc:0 "With our consolidation of power complete, [Root.GetLeader] must choose what path this country goes down. Will we aim for restoring the glory of the Social Republic... or perhaps even the Roman Empire."
 ITA_roman_legacy:0 "Roman Legacy"
 ITA_roman_legacy_desc:0 "Rome it is!"
 ITA_abolish_congress_completely:0 "Abolish Congress Completely"
 ITA_abolish_congress_completely_desc:0 "National Congress and all institutions connected to it must be obliterated, to make way for a restored system akin to that of the old Rome."
 ITA_national_reorganisation_council:0 "National Reorganisation Council"
 ITA_national_reorganisation_council_desc:0 "The National Reorganisation Council shall help us in restoring order throughout Italy and reorganising the state into a healthy Empire worthy of its new name."
 ITA_the_second_social_republic:0 "The Second Social Republic"
 ITA_the_second_social_republic_desc:0 "Italy it is!"
 ITA_rewrite_history:0 "Rewrite History"
 ITA_rewrite_history_desc:0 "Those who betrayed Mussolini and sided with the Allies were traitors to Italy and everything it once stood for, plain and simple. History books should reflect this..."
 ITA_legacy_of_mussolini:0 "Legacy of Mussolini"
 ITA_legacy_of_mussolini_desc:0 "Mussolini was truly the greatest leader to ever step foot in the office of Italian Prime Minister. His legacy shall continue into the 21st century with our own twist."
 ITA_help_from_corporations:0 "Help From Corporations"
 ITA_help_from_corporations_desc:0 "Executives and companies exiled after the 1984 Communist electoral victory should be invited back. They can help us consolidate further power and kickstart the economy back into action."
 ITA_true_corporatism:0 "True Corporatism"
 ITA_true_corporatism_desc:0 "Now it isn't just help from corporations. Italy shall be the first authentic corporate fascist state in many decades."
 ITA_make_graziani_proud:0 "Make Graziani Proud"
 ITA_make_graziani_proud_desc:0 "A loyal ally of Benito Mussolini and a follower of the Social Republic, Rodolfo Graziani would not be proud of the current state of Italy's army."
 ITA_transform_the_blackshirts:0 "Transform the Blackshirts"
 ITA_transform_the_blackshirts_desc:0 "Blackshirts from our recent March on Rome shall be transferred into higher levels within the military."
 ITA_unite_with_conservatives:0 "Unite With Conservatives"
 ITA_unite_with_conservatives_desc:0 "Traditional conservative values triumph over all."
 ITA_sansepolcrismo:0 "Sansepolcrismo"
 ITA_sansepolcrismo_desc:0 "These are the true values of fascist Italy."
 ITA_replace_liberation_day:0 "Replace Liberation Day"
 ITA_replace_liberation_day_desc:0 "Current Liberation Day festivities are an abhorrent travesty against Italian history and the glorious legacy Duce Mussolini left behind. They must be replaced by a greater celebration of fascist victory."
 ITA_traditionalism:0 "Traditionalism"
 ITA_traditionalism_desc:0 "Now is when we showcase the values of a new Italy free of Communist influence."
 ITA_kill_off_refugees:0 "Kill Off Refugees"
 ITA_kill_off_refugees_desc:0 "Letting them in? Banning them? What ridiculous proposals are these? The refugees coming from Libya and Tunisia should be executed on sight!"
 ITA_grand_council_of_italy:0 "Grand Council of Italy"
 ITA_grand_council_of_italy_desc:0 "[Root.GetLeader] has no right to rule over Italy unopposed. Power should be granted to a new Grand Council of Fascism that can override the Prime Minister."
 ITA_fascist_propaganda:0 "Fascist Propaganda"
 ITA_fascist_propaganda_desc:0 "The people will believe what we tell them."
 ITA_power_to_the_duce:0 "Power to the Duce"
 ITA_power_to_the_duce_desc:0 "Perhaps some can't recall who took power away from Mussolini and brought an end to fascism in Italy. There is no need for a Grand Council of Fascism."
 ITA_restore_ovra:0 "Restore OVRA"
 ITA_restore_ovra_desc:0 "The Organizzazione per la Vigilanza e la Repressione dell'Antifascismo, or Organisation for Vigilance and Repression of Anti-Fascism, must return to this great country."
 ITA_cult_of_personality:0 "Cult of Personality"
 ITA_cult_of_personality_desc:0 "[Root.GetLeader] is without a doubt the greatest and most powerful Italian leader in history. Even surpassing Benito Mussolini, his rule shall restore us as a great power in the coming decades."
 ITA_execute_all_opposition:0 "Execute All Opposition"
 ITA_execute_all_opposition_desc:0 "Democracy failed us, and opposition is a key foundation of that system. All those who don't believe in fascism must be executed... for the good of the state of course."
 ITA_political_donations:0 "Political Donations"
 ITA_political_donations_desc:0 "In exchange for our funding of Christian charities, perhaps certain people could donate to our political movement."
 ITA_denounce_state_atheists:0 "Denounce State Atheists"
 ITA_denounce_state_atheists_desc:0 "Public condemnation of state atheism is necessary to showcase our democratic way of life."
 ITA_ban_national_conservatives:0 "Ban National Conservatives"
 ITA_ban_national_conservatives_desc:0 "National conservative factions within the new Congress need to go. They have no place in a society which prides itself on equality and fairness for all Italians."
 ITA_false_unity_government:0 "False Unity Government"
 ITA_false_unity_government_desc:0 "We can convince this populace that we are working in their interests and they will believe it."
 ITA_culture_of_corruption:0 "Culture of Corruption"
 ITA_culture_of_corruption_desc:0 "Who said bribery is bad?"
 ITA_solidarity_front_government:0 "Solidarity Front Government"
 ITA_solidarity_front_government_desc:0 "The Solidarity Front is prepared to change its name to Socialist Reconstruction, allow almost all of the Communist Party into its ranks, in exchange for becoming the ruling party of Italy."
 ITA_military_industrial_complex:0 "Military-Industrial Complex"
 ITA_military_industrial_complex_desc:0 "The Military-Industrial Complex has unprecedented benefits for the Italian economy and stability of our armies."
 ITA_welfare_state:0 "Welfare State"
 ITA_welfare_state_desc:0 "The welfare state is the way forward."
 ITA_maintain_nationalisation:0 "Maintain Nationalisation"
 ITA_maintain_nationalisation_desc:0 "There is simply no need for total privatisation of the Italian economy. This is the essence of harmful capitalism, and that is not something our new administration would want to adhere to."
 ITA_socialist_propaganda:0 "Socialist Propaganda"
 ITA_socialist_propaganda_desc:0 "Communism is dead in this country, but socialism certainly isn't."
 ITA_loyal_military:0 "Loyal Military"
 ITA_loyal_military_desc:0 "It shouldn't be hard for the military to pledge allegiance to leaders who were in our old government anyway."
 ITA_ban_reformers:0 "Ban Reformers"
 ITA_ban_reformers_desc:0 "Reformists have no idea how to run a country."
 ITA_increase_taxes:0 "Increase Taxes"
 ITA_increase_taxes_desc:0 "To support the welfare state and a continuation of current prosperity, taxes must be drastically increased."
 ITA_welcome_immigrants:0 "Welcome Immigrants"
 ITA_welcome_immigrants_desc:0 "All refugees are welcome in this Italy."
 ITA_maintain_ties_with_eu:0 "Maintain Ties With EU"
 ITA_maintain_ties_with_eu_desc:0 "The European Union has no costs, which is why [Root.GetLeader] has decided to maintain ties with the organisation despite not ruling over a Communist nation."
 ITA_democratic_socialist_superiority:0 "Democratic Socialist Prosperity"
 ITA_democratic_socialist_superiority_desc:0 "Maybe it isn't exactly democratic, but socialism in this country is definitely working."
 ITA_italian_socialist_international:0 "Italian Socialist International"
 ITA_italian_socialist_international_desc:0 "The lastest and strongest International shall be led by Italy, whether other socialists like it or not. At some point they will join us in the struggle against capitalism."
