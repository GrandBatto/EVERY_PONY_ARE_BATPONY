 ITA_restore_our_colonial_empire:0 "Restore Our Colonial Empire"
 ITA_restore_our_colonial_empire_desc:0 "Just because it disappeared decades ago, doesn't mean we can't retake the Empire again."
 ITA_forge_a_coalition:0 "Forge a Coalition"
 ITA_forge_a_coalition_desc:0 "We must be united in our one struggle to defeat the red menace."
 ITA_road_to_paris:0 "Road to Paris"
 ITA_road_to_paris_desc:0 "The original Napoleonic Empire was French. So we should aim to restore it."
 ITA_arrest_the_president:0 "Arrest the President"
 ITA_arrest_the_president_desc:0 "In the name of the Senate of the Republic, you are under arrest Mr. President."
 ITA_establish_a_roman_senate:0 "Establish a Roman Senate"
 ITA_establish_a_roman_senate_desc:0 "Finally the Roman Senate can return to its seat of power."
 ITA_reform_the_legions:0 "Reform the Legions"
 ITA_reform_the_legions_desc:0 "The Roman military shall soon be second to none."
 ITA_strong_identity:0 "Strong Identity"
 ITA_strong_identity_desc:0 "A strong Roman identity, rather than an Italian one, will help us consolidate power over the nation."
 ITA_reinstate_slavery:0 "Reinstate Slavery"
 ITA_reinstate_slavery_desc:0 "From an economic view, enslaving the refugees arriving in the thousands from Libya would be greatly beneficial."
 ITA_rebirth_of_latin:0 "Rebirth of Latin"
 ITA_rebirth_of_latin_desc:0 "Soon the Italian language will be long gone. In its place Latin shall reign supreme."
 ITA_classical_architecture:0 "Classical Architecture"
 ITA_classical_architecture_desc:0 "Rome truly had some of the greatest buildings known to man."
 ITA_revive_roman_culture:0 "Revive Roman Culture"
 ITA_revive_roman_culture_desc:0 "We are all Romans."
 ITA_rebuild_rome:0 "Rebuild Rome"
 ITA_rebuild_rome_desc:0 "Not just the Empire, but the city of Rome shall receive its greatest makeover yet. Gone are the collapsing ruins of an old age!"
 ITA_tribune_of_the_proletariat:0 "Tribune of the Proletariat"
 ITA_tribune_of_the_proletariat_desc:0 "Just like the Tribune of the Plebs, the Tribune of the Proletariat shall be open to all common working men."
 ITA_a_roman_dictator:0 "A Roman Dictator"
 ITA_a_roman_dictator_desc:0 "Senators are poised to strike and establish themselves as the one true Roman dictator. Who will rule the new Empire now?"
 ITA_legacy_of_ausgustus:0 "Legacy of Augustus"
 ITA_legacy_of_ausgustus_desc:0 "No longer shall the new Roman Empire remain a backwater in Europe. This is the day we rise up against the red menace and establish Rome as the greatest nation on Earth."
 ITA_common_roman_dominance:0 "Common Roman Dominance"
 ITA_common_roman_dominance_desc:0 "The people must have a say within their government."
