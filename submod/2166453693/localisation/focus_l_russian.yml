 ITA_invite_europe:0 "Invite Europe"
 ITA_invite_europe_desc:0 ""
 ITA_italian_federalism:0 "Italian Federalism"
 ITA_italian_federalism_desc:0 "Federalism has been a system discussed for many decades in Italy. Perhaps the 21st century is an era ripe for a new nation, free of the separatist grievances plaguing our old Republic and its successor... the Union."
 ITA_united_armies:0 "United Armies"
 ITA_united_armies_desc:0 "While technically seperate nations within the Confederation, there should naturally be a common defence force within the Italian peninsula."
 ITA_common_currency:0 "Common Currency"
 ITA_common_currency_desc:0 "Through a common currency, the people of Italy can travel easier and the economies of every member state will be greatly boosted."
 ITA_italian_economic_plan:0 "Italian Economic Plan"
 ITA_italian_economic_plan_desc:0 "The economy needs another kickstart."
 ITA_liberate_yugoslavia:0 "Liberate Yugoslavia"
 ITA_liberate_yugoslavia_desc:0 "Oppressed peoples of Yugoslavia, we are here to free you from Belgrade's iron fist!"
 ITA_national_reconciliation:0 "National Reconciliation"
 ITA_national_reconciliation_desc:0 "Let us all come together and rejoice that federal Italy has done away with the nationalist issues plaguing old states."
 ITA_power_to_the_people:0 "Power to the People"
 ITA_power_to_the_people_desc:0 "Rome is a capital for the people, not the privileged."
 ITA_strong_high_command:0 "Strong High Command"
 ITA_strong_high_command_desc:0 "A strong military high command will ensure that our loose federation is protected from outside threats."
 ITA_trade_prospects:0 "Trade Prospects"
 ITA_trade_prospects_desc:0 "Trade, trade, trade!"
 ITA_the_merchant_republic_plan:0 "The Merchant Republic Plan"
 ITA_the_merchant_republic_plan_desc:0 "The merchant republics will sign your treaty."
