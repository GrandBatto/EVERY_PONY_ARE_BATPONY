 ITA_children_of_italia:0 "Children of Italia"
 ITA_children_of_italia_desc:0 "Soon the children of Italy shall be discovering new frontiers beyond our wildest dreams."
 ITA_catholic_treaty_organisation:0 "Catholic Treaty Organisation"
 ITA_catholic_treaty_organisation_desc:0 "The Catholic Treaty Organisation will ensure a strong religiously devoted force remains against the evils of Communism."
 ITA_go_it_alone:0 "Go It Alone"
