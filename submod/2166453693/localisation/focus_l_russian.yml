 ITA_restore_papal_power:0 "Restore Papal Power"
 ITA_restore_papal_power_desc:0 "The Pope has returned to the Vatican."
 ITA_crackdown_on_northern_republicanism:0 "Crackdown on Northern Republicanism"
 ITA_crackdown_on_northern_republicanism_desc:0 "The North is notably anti-Monarchist. Something has to change over there."
